<body>
  <div class="container">
    <div id="f1">
      <h1>Regestration Form</h1>
      <form method="post" action="./myaction.php" onsubmit="return validateform()">
        <input type="text" name="name" id="name1" placeholder="first name" /><br /><br />
        <input type="text" name="name" id="name2" placeholder="midel name" /><br /><br />
        <input type="text" name="name" id="name3" placeholder="lastname" /><br /><br />

        <input type="textarea" name="address" id="address" placeholder=" Address" />

        <label for="country">Country:</label>
        <select id="country" onchange="updatePhoneCode()">
          <option value="">Select Country</option>
          <option value="India">India</option>

          <option value="Australia">Australia</option>

        </select><br>


        <input type="text" id="phoneCode" class="code" readonly style="width:22px"><span>
          <input type="tel" placeholder="Phone number" id="phone" style="width:80%" /></span>
        <br /><br />
        <input type="text" name="city" id="city" placeholder="City" /> <br /><br />
        <input type="text" name="state" id="state" placeholder="  State" /> <br /><br />

        <input type="zip" name="zip" id="zip" placeholder=" Zip code" /> <br /><br />
        <input type="text" name="username" id="username" placeholder="Username" />
        <br /><br />
        <input type="password" name="password" id="password" placeholder="password" /> <br /><br />
        <input type="password" name="cpass" id="cpass" placeholder=" Confirm Password" />
        <br /><br />
